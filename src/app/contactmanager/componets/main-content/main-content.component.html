<div *ngIf="!user">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="user">
    <mat-card>
        <mat-card-header>
        <mat-icon mat-card-avatar>people</mat-icon>
            <mat-card-title>
                <h2>{{user.name}}</h2>
            </mat-card-title>
            <mat-card-subtitle>Birthday: {{user.birthDate | date:'d LLLL'}}</mat-card-subtitle>
          </mat-card-header>
          <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
          <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Bio"> 
                    <p>
                      {{user.bio}}
                    </p>
                </mat-tab>
                <mat-tab label="Notes">
                    <app-notes [notes]="user.notes"></app-notes>
                </mat-tab>
              </mat-tab-group>
              

          </mat-card-content>
    </mat-card>

</div>
